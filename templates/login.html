{% extends "base.html" %}

{% block title %}Narwhal Login{% endblock %}

{% block content %}
    <form role="form" action="{{ url_for('authenticate') }}" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <button type="submit" name="action" value="login" class="btn btn-default">Log In</button>
        <button type="submit" name="action" value="create" class="btn">Create Account</button>
    </form>
{% endblock %}
