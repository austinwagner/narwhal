{% extends "base.html" %}

{% block title %}Narwhal Login{% endblock %}

{% block content %}
    <form role="form" action="{{ url_for('create_account') }}" method="post">
        <div class="form-group">
            <label for="email">Email address {{ error }}</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
        </div>
        <div class="form-group">
            <label for="password_verify">Verify password</label>
            <input type="password" class="form-control" id="password_verify" name="password_verify">
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
        <button type="submit" class="btn btn-default">Create Account</button>
    </form>
{% endblock %}
